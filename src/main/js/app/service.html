<div>
  <div data-dojo-type="dijit/layout/BorderContainer">
		<div data-dojo-type="dijit/MenuBar" data-dojo-attach-point="menuBar" data-dojo-props="region:'top'">
	    <div data-dojo-type="dijit/PopupMenuBarItem">
	        <span>Spring MVC Rest</span>
	        <div data-dojo-type="dijit/DropDownMenu">
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'findCar'">find cars</div>
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'addCar'">create car</div>
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'updateCar'">update car</div>
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'removeCar'">remove car</div>
	        </div>
	    </div>
	    <div data-dojo-type="dijit/PopupMenuBarItem">
	        <span>JPA</span>
	        <div data-dojo-type="dijit/DropDownMenu">
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'jpa.Category'">Categories</div>
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'jpa.Car'">Cars</div>
	        </div>
	    </div>
	    <div data-dojo-type="dijit/PopupMenuBarItem">
	        <span>Spring bean</span>
	        <div data-dojo-type="dijit/DropDownMenu">
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'springbean.ExampleBean/configuredBean'">example bean #1</div>
	            <div data-dojo-type="dijit/MenuItem" data-dojo-props="service:'springbean.ExampleBean/configuredBean2'">example bean #1</div>
	        </div>
	    </div>
	  </div>
		<div data-dojo-type="dijit.layout.StackContainer" data-dojo-props="region: 'center'" data-dojo-attach-point="serviceStack">
			<div data-dojo-attach-point="singleton" data-dojo-type="app.ObservationController"></div>
			<div data-dojo-attach-point="method" data-dojo-type="app.MethodController"></div>
			<div data-dojo-attach-point="resource" data-dojo-type="app/resource/GridController"></div>
			<div data-dojo-attach-point="noselection" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="selected:true">select a service</div>
		</div>
		</div>
	
</div>
