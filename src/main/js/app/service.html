<div>
	<div class="row">
		<label for="service">Service:</label> <input
			id="service" data-dojo-type="dijit.form.FilteringSelect"
			data-dojo-props='value: at("rel:", "selectedService"), store: at("rel:", "store")' />
	</div>
	<div data-dojo-type="dijit.layout.StackContainer" data-dojo-attach-point="serviceStack">
		<div data-dojo-attach-point="singleton" data-dojo-type="app.ObservationController"></div>
		<div data-dojo-attach-point="method" data-dojo-type="app.MethodController"></div>
		<div data-dojo-attach-point="noselection" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="selected:true">select a service</div>
	</div>
	
</div>
