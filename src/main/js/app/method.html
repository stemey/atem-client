<div style="overflow:auto;height:100%">
		<dl>
		  <dt>Uri</dt>
		    <dd data-dojo-type="dojox/mvc/Output" data-dojo-props="exprchar: '#', value: at('rel:','uriPattern')">#{this.value}</dd>
		  <dt>Verb</dt>
		    <dd data-dojo-type="dojox/mvc/Output" data-dojo-props="exprchar: '#', value: at('rel:','verb')">#{this.value}</dd>
		</dl> 
		<h4>Path variables</h4>
		<div data-dojo-type="gform/Editor" data-dojo-attach-point="editorVariables"></div>
		<h4>Request parameters</h4>
		<div data-dojo-type="gform/Editor" data-dojo-attach-point="editorParams"></div>
		<h4>Request body (with content-type "application/json")</h4>
		<div data-dojo-type="gform/Editor" data-dojo-attach-point="editorBody"></div>
		<h4>Result</h4>
		<dl>
		<dt>Http/Status</dt>
			<dd data-dojo-type="dojox/mvc/Output" data-dojo-props="exprchar: '#', value: at('rel:','statusCode')">#{this.value}</dd>
		</dl>
		<h6>Response message</h6>
		<div data-dojo-attach-point="displayArea" >
			<pre class="response">
						<code  class="javascript"></code>
			</pre>
		</div>
		<button data-dojo-attach-event="onclick:submit">execute</button>
</div>
